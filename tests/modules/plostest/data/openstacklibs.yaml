        forge: undef
      openstack_extras:
        forge: undef
      tempest:
        forge: undef
      vswitch: ~
  puppetlabs:
    git_prefix: puppetlabs
    repos:
      apache:
        ref: 1.7.x
      inifile:
        ref: 1.4.x
      mysql:
        ref: 3.6.x
      stdlib:
        ref: 4.9.x
      rsync:
        ref: 0.4.0
      xinetd:
        ref: 1.5.0
      concat:
        ref: 1.1.x
      rabbitmq:
        ref: 5.3.1
      vcsrepo:
        ref: 1.3.1
      firewall:
        ref: 1.0.x
